<html>

<head>
    <title>Pixel Art Maker!</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script defer src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:regular,bold|Roboto:regular,bold" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

<div class="container">
    <!--Grid app-->
    <div class="item">
        <h1>Pixel Art Maker</h1>
        <span>
            <h4>Kyle Geary</h4>
            <a href="http://www.instagram.com/kyleGeary" target="_blank"><img src="/assets/instagram.png" class="social"></a>
            <a href="https://github.com/kylegeary" target="_blank"><img src="/assets/GitHub-Mark-64px.png" class="social"></a>
            <a href="https://www.linkedin.com/in/kylegeary/" target="_blank"><img src="/assets/linkedin.png" class="social"></a>
        </span>
            <span>
                <br/>
                <br/>
                <form id="sizePicker">

                <h3>Create Your Grid</h3>
                <br/>
                    <span id="values">Height: </span><span id="startHeight">0</span>
                <br/>
                    <input type="range" id="inputHeight" value="1" min="1" max="20" oninput="submitValues()">
                <br/>
                    <span id="values">Width: </span><span id="startWidth">0</span>
                <br/>
                    <input type="range" id="inputWidth" value="1" min="1" max="20" onInput="submitValues()">
                <br/>

                <span id="values">Color:
                    <br/>
                    <input type="color" id="colorPicker">
                    </span>
                    <br/>
                <br/>
                    <button onclick="clearValues()">Restart</button>
                </form>
            </span>
        </div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item">
        <table id="pixelCanvas"></table>
    </div>
</div>
</body>

</html>
